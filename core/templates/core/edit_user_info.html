{% extends 'core/base.html' %}

{% block title %}Edit User Information{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4 text-center text-success">Edit User Information - {{ user.username }}</h3>

    <form method="post" class="border p-4 shadow rounded bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select name="role" id="role" class="form-select" required>
                <option value="doctor" {% if user.role == 'doctor' %}selected{% endif %}>Doctor</option>
                <option value="patient" {% if user.role == 'patient' %}selected{% endif %}>Patient</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'admin_all_users' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
