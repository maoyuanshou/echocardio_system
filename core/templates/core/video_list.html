{% extends 'core/base.html' %}

{% block title %}Upload History{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-clock-history me-2"></i>Upload History</h2>

{% if videos %}
    <div class="list-group">
        {% for video in videos %}
        <div class="list-group-item py-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                    <i class="bi bi-calendar-event me-1"></i>
                    <strong>Uploaded:</strong> {{ video.upload_time }}
                </div>
                <a href="{{ video.video.url }}" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-play-circle me-1"></i>View Video
                </a>
            </div>
            <button class="btn btn-success btn-sm" onclick="classifyVideo({{ video.id }})">
                <i class="bi bi-diagram-3 me-1"></i>Classify View
            </button>
        </div>
        {% endfor %}
    </div>
{% else %}
    <div class="alert alert-info">
        <i class="bi bi-info-circle me-1"></i>No upload records found.
    </div>
{% endif %}

<a href="{% url 'home' %}" class="btn btn-secondary mt-4">
    <i class="bi bi-house-door me-1"></i>Back to Home
</a>

<script>
  function classifyVideo(videoId) {
    const button = event.target;
    button.disabled = true;
    button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Classifying...';

    fetch(`/classify/${videoId}/`)
      .then(response => {
        if (!response.ok) throw new Error('Classification failed');
        return response.json();
      })
      .then(data => {
        alert("Classification result: " + data.classification);
        if (["A2C", "A4C"].includes(data.classification)) {
          if (confirm(`This view is classified as ${data.classification}. Proceed to MI detection?`)) {
            window.location.href = `/detect_mi/${videoId}/`;
          }
        }
      })
      .catch(error => {
        alert("An error occurred: " + error.message);
      })
      .finally(() => {
        button.disabled = false;
        button.innerHTML = '<i class="bi bi-diagram-3 me-1"></i>Classify View';
      });
  }
</script>
{% endblock %}
